<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoExplore</title>
    <link rel="stylesheet" href="../styles/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <section class="w-screen h-screen flex justify-center items-center bg-blue-100">
        <!-- login section starts here -->
        <div class="w-5/6 h-5/6 rounded-2xl bg-white flex justify-center items-center flex-col">
            <h1 id="welcome_text" class="text-3xl font-semibold">Welcome To GoExplore!!</h1>
            <div class="flex flex-col gap-3">
              <div>
                <label for="userName" class="font-medium text-gray-900 block">Username:</label>
                <input class="bg-gray-200 rounded-lg px-2 py-1" type="text" id="userName" required>
              </div>
              <div>
                <label for="userPassword" class="font-medium text-gray-900 block">User Password:</label>
                <input class="bg-gray-200 rounded-lg px-2 py-1" type="text" id="userPassword" required>
              </div>
              <button id="login_btn" class="bg-blue-200 rounded-lg text-xl font-semibold">Login</button>
            </div>
        </div>
        <!-- login section ends here -->
    </section>
    <script src="../scripts/index.js"></script>
</body>
</html>
