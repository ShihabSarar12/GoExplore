<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dashboard</title>
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
   <div class="container">
      <aside>
         <div class="top">
            <div class="logo">
               <img src="images/logo.png" alt="">
               <h2>GO<span class="danger">Explore</span></h2>
            </div>
            <div class="close" id="close-btn">
               <span class="material-symbols-outlined">
                  close
               </span>
            </div>
         </div>
         <div class="sidebar">
            <a href="./dashboard.html">
               <span class="material-symbols-outlined">grid_view</span>
               <h3>Dashboard</h3>
            </a>
            <a href="" class="active">
               <span class="material-symbols-outlined">person_outline</span>
               <h3>Tours</h3>
            </a>
            <a href="./destinations.html">
               <span class="material-symbols-outlined">receipt_long</span>
               <h3>Destinations</h3>
            </a>
            <a href="./users.html">
               <span class="material-symbols-outlined">insights</span>
               <h3>Users</h3>
            </a>
            <a href="./logout.html">
               <span class="material-symbols-outlined">logout</span>
               <h3>Logout</h3>
            </a>
         </div>
      </aside>
      <!---------------------------------End of Aside---------------------------->
      <main>
         <h1>Dashboard</h1>

         <div class="date">
            <h3 id="update-date">2023-01-12</h3>
         </div>
         <h3>Add New Tour</h3>
         <form id="addTourForm">
             <label for="tourName">Tour Name:</label>
             <input type="text" id="tourName" name="tourName" required>
        
             <label for="tourDescription">Description:</label>
             <input type="text" id="tourDescription" name="tourDescription" required>
        
             <label for="tourImageUrl">Image URL:</label>
             <input type="text" id="tourImageUrl" name="tourImageUrl" required>
        
             <label for="tourPrice">Price:</label>
             <input type="number" id="tourPrice" name="tourPrice" required>
        
             <label for="tourReviews">Reviews:</label>
             <input type="number" id="tourReviews" name="tourReviews" required>
        
             <label for="tourDuration">Duration:</label>
             <input type="text" id="tourDuration" name="tourDuration" required>
        
             <button type="button" onclick="addTour()">Add Tour</button>
         </form>
         <div class="recent-orders">
            <h2>All Tours</h2>
            <table>
               <thead>
                  <tr>
                     <th>Tour Name</th>
                     <th>Price</th>
                     <th>Description</th>
                     <th>Duration</th>
                  </tr>
               </thead>
               <tbody>
               </tbody>
            </table>
         </div>
      </main> 
     <!------------------------ END OF MAIN -------------------------------> 

     <div class="right">
        <div class="top">
         <button id="menu-btn">

            <span class="material-symbols-outlined">
               menu
               </span>

         </button> 
         <div class="theme-toggler">
            <span class="material-symbols-outlined active">
               light_mode
               </span>
               <span class="material-symbols-outlined">
                  dark_mode
                  </span>
         </div>
         <div class="profile">
            <div class="info">
               <p>Hey,<b id="admin">Daniel</b></p>
               <small class="text-muted">Admin</small>
            </div>
            <div class="profile-photo">
               <img src="./images/profile-1.jpg" alt="profile-pic">
            </div>
         </div>
        </div>
     </div>
   </div>
    <script src="./tour.js"></script>
</body>

</html>
